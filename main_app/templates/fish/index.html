{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/fish-index.css' %}"/>
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>All the Fish</h1>
</section>
<section class="card-container">
  {% for fish in fishes %}
    <div class="card">
      <a href="{% url 'fish_detail' fish.id %}">
        <div class="card-content">
          <h2>{{ fish.name }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
