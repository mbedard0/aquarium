{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<h1>All the Fish</h1>

<section>
  {% for fish in fishes %}
  <div>
    <a href="{% url 'fish_detail' fish.id %}">
      <h2>{{ fish.name }}</h2>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
