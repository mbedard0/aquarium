{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}"/>
{% endblock %}

{% block content %}

<h1>{{ fish.name }}</h1>

<section>
  <div>
      <h2>A {{ fish.color }} {{ fish.species }}.</h2>
  </div>
  <div>
    <a href="{% url 'fish_update' fish.id %}">Edit</a>
    <a href="{% url 'fish_delete' fish.id %}">Delete</a>
  </div>
</section>

{% endblock %}
